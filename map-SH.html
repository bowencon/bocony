<script type="text/javascript">

$(function(){
	var main_map = $("#map-SH .cls-map");
	//svg地图变色-svg的操作方法需支持jQuery1.11.1及以上版本
	$(main_map).hover(function(){
		 $(this).children("path").attr("transform","translate(-17, -17.5) scale(1.02)");
		 $(this).children("text").attr("style","fill:#fff;font-size:18px;");
	  		/*$(this).children("path.cls-1").attr("style","fill:red;");*/
	},function(){
		 $(this).children("path").attr("transform","translate(-13, -10.5) scale(1)");
		 $(this).children("text").attr("style","fill:#efefef;font-size:16px;");
	  		/*$(this).children("path.cls-1").attr("style","fill:#f08300;");*/
	});

	//svg地图点击
	$(main_map).click(function(){
			var text =this.textContent.trim();
	  		console.log(text);
			popup('560', '330', '“'+text+'”区', 'map-iframe.html');//弹窗API调用
	});
	
	//调整浏览器窗口大小
    var resizeTimer = null;
    $(window).on('resize',function(){
        if (resizeTimer) {
            clearTimeout(resizeTimer)
        }
        resizeTimer = setTimeout(function(){
        	var winW = $(window).width(),
            	winH = $(window).height();
        	$(".map_box,#map-SH").css({"width":winW -25 +"px", "height":winH -25+"px"});
        }, 400);
    });

/*--end--*/
});
</script>
