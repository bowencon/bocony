<script type="text/javascript">
$(document).ready(function(){
    var main_map = $("#china-map .cls-china");
     //svg地图变色（svg的操作方法需支持jQuery1.11.1及以上版本）
     $(main_map).hover(function(){
          $(this).children("text").text()=="台湾" ? $(this).children("text").attr("style","fill:purple;") : $(this).children("text").attr("style","fill:#efefef;");
            $(this).children("path").attr("transform","translate(-2.5, -1) scale(1.01)");
            $(this).children("path").attr("style","fill:purple;");
            //$(this).children("text").attr("style","fill:#efefef;");
     },function(){
              $(this).children("path").attr("transform","translate(0, 0) scale(1)");
              $(this).children("path.cls-1").attr("style","fill:#27bc30;");
              $(this).children("path.cls-2").attr("style","fill:#2d9231;");
              $(this).children("path.cls-3").attr("style","fill:#97e242;");
              $(this).children("path.cls-4").attr("style","fill:#ec7942;");
              $(this).children("path.cls-5").attr("style","fill:#ffab50;");
              $(this).children("path.cls-6").attr("style","fill:#4dac1a;");
              $(this).children("path.cls-7").attr("style","fill:#ea9908;");
              $(this).children("path.cls-8").attr("style","fill:#7daf1a;");
              $(this).children("text").attr("style","fill:#333;");
     });

     //svg地图点击
     $(main_map).click(function(){
          var text =this.textContent.trim();//获取其文本值
          console.log(text);
          popup('560', '330', '“'+text+'”区域', 'map-iframe.html');//弹窗API调用
     });

     //svg自适应宽高
     $(window).on("resize",function(){
        var winW = $(window).width(),
            winH = $(window).height();
        $(".map_box").css({"width":winW +"px", "height":winH +"px"}); 
        $("#china-map").css({"width":winW -30 +"px", "height":winH -30 +"px"});
     });

});
</script>
