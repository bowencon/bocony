<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>map-iframe</title>
<style type="text/css">
body{background:white;}
.map_table{width:99%;margin:0 auto;}
.map_table th,.map_table td{font:14px/2 'Simsun';padding:2px 5px;text-align:left;}
.map_table th{background:#fdede4;color:#e22626;}
.map_table td{color:#221815;font-size:13px;}
.map_table th.th_serial,.map_table td.td_serial{width:50px;text-align:center;}
</style>
</head>
<body>
<div class="ifr_con">
	<form>
	<table class="map_table">
		<thead>
			<tr>
				<th class="th_serial">序号</th>
				<th>园区名称</th>
				<th>接待地点</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="td_serial">1</td>
				<td>同济科技园</td>
				<td>杨浦区赤峰路65号</td>
			</tr>
			<tr>
				<td class="td_serial">2</td>
				<td>上海理工大学科技园</td>
				<td>杨浦区翔殷路128号</td>
			</tr>
			<tr>
				<td class="td_serial">3</td>
				<td>同济科上海杨浦科技创业中心技园</td>
				<td>杨浦区国定路335号</td>
			</tr>
			<tr>
				<td class="td_serial">4</td>
				<td>上海水产科技企业管理有限公司</td>
				<td>杨浦区军工路300号</td>
			</tr>
			<tr>
				<td class="td_serial">5</td>
				<td>上海市五角场高新科技产业园区</td>
				<td>杨浦区铁岭路32号</td>
			</tr>
			<tr>
				<td class="td_serial">6</td>
				<td>上海财大科技园</td>
				<td>杨浦区武东路198号</td>
			</tr>
			<tr>
				<td class="td_serial">7</td>
				<td>上海理工大学科技园</td>
				<td>杨浦区翔殷路128号</td>
			</tr>
		</tbody>
	</table>
	
	</form>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
	//关闭弹窗
	$("table.map_table tbody tr").on("click", function(){
		
		setTimeout(function(){
			$(window.parent.document).find(".shadow_bg").fadeOut().remove();
			$(window.parent.document).find(".popup_box").fadeOut().remove();
		},500);
	});
	
});
</script>
</body>
</html>
