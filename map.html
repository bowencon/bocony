<script type="text/javascript">
//判断IE8
if(navigator.userAgent.indexOf("MSIE 8.0")>0){
     $(".map_ie8").show();
     $(".map_normal").hide();
}else{
	$(".map_ie8").hide();
	$(".map_normal").show();
}

//地图添加数据函数
var jsonMap =[17, 9, 19, 14, 15, 14, 7, 18, 9, 21, 12, 15, 8, 17, 16, 10];
function mapList(id, array){
	var mapLen = $(id).length; 
  	for(var i=1; i <= mapLen; i++){
  		console.log(array[i-1]);
  		$("#map-s"+i).next("text").attr("data-num", array[i-1]);//每个id后面的文本对应一个数值
  	}    
    return false;
}

$(function(){
	//svg地图添加具体数值
	mapList("#map-sh .cls-map", jsonMap);

	var main_map = $("#map-sh .cls-map");
	//svg地图变色-svg的操作方法需支持jQuery1.11.1及以上版本
	$(main_map).hover(function(){
	  		$(this).children("path.cls-2").attr("style","fill:red;");
	  		$(this).children("path.cls-3").attr("style","fill:red;");
	  		$(this).children("text").attr("style","fill:#fff;");
	},function(){
	  		$(this).children("path.cls-2").attr("style","fill:#dcbf30;");
	  		$(this).children("path.cls-3").attr("style","fill:#f08300;");
	  		$(this).children("text").attr("style","fill:#000;");
	});

	//svg地图点击
	$(main_map).click(function(){
			var text =this.textContent.trim(),
			    num= $(this).children("text").attr("data-num");	
			var pos_x = $(this).children("text").attr("x"),
				pos_y = $(this).children("text").attr("y");			
			console.log(text, num, '\n' + 'x='+pos_x, 'y='+pos_y);
			popup('560', '330', text+'咨询点一览表（共'+num+'个）', 'map-iframe.html');//弹窗API调用
	});
	
	//ie8下热区操作
	if($(".map_ie8").is(":visible")){
	   var mapIE8 = $(".map_ie8").find("map[name^='Map']").children("area");
	   $(mapIE8).click(function(){
			var areaText = $(this).attr("value"),
			    areaNum= $(this).attr("data-num");					
			console.log(areaText, areaNum);	
			popup('560', '330', areaText+'咨询点一览表（共'+areaNum+'个）', 'map-iframe.html');//弹窗API调用
	   });
	
	}

	//调整浏览器窗口大小
    var resizeTimer = null;
    $(window).on('resize',function(){
        if (resizeTimer) {
            clearTimeout(resizeTimer)
        }
        resizeTimer = setTimeout(function(){
        	var winW = $(window).width(),
            	winH = $(window).height();
            $(".map_box").css({"width":winW +"px", "height":winH +"px"});	
        	$("#map-sh").css({"width":winW -30+"px", "height":winH -30+"px"});
        }, 400);
    });


/*--end--*/
});
</script>
